<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #address-bar {
      padding: 10px;
      background-color: #f1f1f1;
      display: flex;
    }

    #url-input {
      flex: 1;
      padding: 5px;
    }

    #go-button {
      padding: 5px 10px;
      margin-left: 10px;
    }

    #content {
      flex: 1;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="browser-container">
    <div id="address-bar">
      <input type="text" id="url-input" placeholder="Enter URL">
      <button id="go-button" onclick="navigate()">Go</button>
    </div>
    <div id="content">
      <!-- Web content will be displayed here -->
    </div>
  </div>

  <script>
    function navigate() {
      var urlInput = document.getElementById('url-input').value;
      // You can implement navigation logic here
      // For simplicity, let's just update the content div with the entered URL
      document.getElementById('content').innerHTML = `<iframe src="${urlInput}" width="100%" height="100%"></iframe>`;
    }
  </script>
</body>
</html>
