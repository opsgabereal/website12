<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div id="browser-container">
    <div id="address-bar">
      <input type="text" id="search-input" placeholder="Enter search query">
      <button id="search-button">Search</button>
    </div>
    <div id="content">
      <!-- Search results will be displayed here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('search-button').addEventListener('click', search);
    });

    function search() {
      var searchQuery = document.getElementById('search-input').value;
      var contentDiv = document.getElementById('content');

      // Basic validation
      if (!searchQuery) {
        alert('Please enter a search query.');
        return;
      }

      // Clear content
      contentDiv.innerHTML = 'Loading...';

      // Make a request to the server to perform the search
      fetch(`/search?q=${encodeURIComponent(searchQuery)}`)
        .then(response => response.json())
        .then(data => {
          // Display search results
          contentDiv.innerHTML = generateSearchResultsHTML(data.items);
        })
        .catch(error => {
          console.error('Error fetching search results:', error);
          contentDiv.innerHTML = 'Error fetching search results.';
        });
    }

    function generateSearchResultsHTML(items) {
      // Generate HTML for search results
      var html = '<ul>';
      items.forEach(item => {
        html += `<li><a href="${item.link}" target="_blank">${item.title}</a><p>${item.snippet}</p></li>`;
      });
      html += '</ul>';
      return html;
    }
  </script>
</body>
</html>
